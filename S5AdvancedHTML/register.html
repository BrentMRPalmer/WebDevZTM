<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<!-- Use GET, not POST --> 
	<!-- div is used to divide the content and add style to each section -->
	<div></div>	
	<!-- span is the same thing, but it is an in-line element -->
	<span></span>
	<form method="GET">
		First Name: <input type="text" name="firstname"><br><br>
		Last Name: <input type="text" name="lastname"><br><br>
		Email: <input type="email" required name="email"><br><br>
		Password: <input type="password" minlength="5" required name="password"><br><br>
		Birthday: <input type="date"><br><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br><br>
		Pets: <br>
		<input type="checkbox" name="cat"> Cat <br>
		<input type="checkbox" name="dog"> Dog <br><br>
		Cars: <br>
		<select name="cars">
			<option value="Volvo"> Volvo </option>
			<option value="Audi"> Audi </option>
			<option value="Ford"> Ford </option>
		</select><br><br>
		<input type="submit" value="Register">
		<input type="reset" value="Reset">
	</form>
</body>
</html>
